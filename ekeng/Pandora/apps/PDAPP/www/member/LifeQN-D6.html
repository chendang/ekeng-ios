<!doctype html>
<html>

	<head>

		<title>睡眠习惯</title>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="../css/lib/CSSRESET.css">
		<link rel="stylesheet" href="../css/ques.css">
		<link rel="stylesheet" href="../css/lib/huimin.css">

		<style>
			[v-cloak] {
				display: none;
			}
			
			.ul_choice li:nth-of-type(2n+2) {
    float: left;
}

.ul_choice li {
    width: 86%;
    margin-left: 12px;
    /* height: 3.6rem; */
    line-height: 3.6rem;
    border: 1px solid #fff;
    border-radius: 2.1rem;
    text-align: center;
    margin-bottom: 2rem;
}
			
		</style>
	</head>

	<body>


		<body>

			<div id="choice">
				<header class="header">
					<a class="a_back" onclick="CloseCurrentView();"></a>
				</header>
				<!-- header -->

				<article class="wrapper">
					<div class="main">
						<h2>6. 午休姿势</h2>

						<div class="choice_wrap">
							<div class="choice">
								<ul class="ul_choice">

									<li @click="answer(1);" :class="{ active: key1 }"><i>躺着</i></li>
									<li @click="answer(2);" :class="{ active: key2 }"><i>趴着</i></li>
									<li @click="answer(3);" :class="{ active: key3 }"><i>坐着</i></li>
	
								</ul>

								
							</div>
							<!-- choice -->

		
						</div>
						<div class="choice_wrap" style="margin-top: 345px;">
						<input type="button" value="下一题" class="btn_next_title" @click="NextQuestion">
						</div>
						<!-- choice_wrap -->

					</div>
				</article>
				<!-- wrapper End -->
			</div>
		</body>
		<script src="../js/public.js" type="text/javascript"></script>
		<script src="../js/base.js"></script>
		<script src="../js/lib/hui.js" type="text/javascript"></script>
		<script src="../js/lib/vue20.min.js" type="text/javascript"></script>
		<script src="../js/lib/axios.min.js"></script>
		<script src="../js/lib/qs.js"></script>

		<script>
			 var domainUrl = GetMvcApiDomain();
		var username = null;
        var Item1=null;
		var Item2=null;
		var Item3=null;
		var Item4=null;
		var Item5=null;
		
		function plusReady() {
			var _self = plus.webview.currentWebview();
			Item1 = _self.Item1;
			Item2 = _self.Item2;
			Item3 = _self.Item3;
            Item4 = _self.Item4;
            Item5 = _self.Item5;
            
			if(Item1 == null || Item2 == null || Item3 == null || Item4 == null || Item5 == null) {
				plus.nativeUI.toast("参数错误，请返回重新选择");
				setTimeout(function() {
					plus.webview.currentWebview().close();
				}, 1000);
			} 
			var objuser = JSON.parse(plus.storage.getItem('user'));
			username = objuser.UserName;
			back();
		}

		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}
			var vum = new Vue({
				el: '#choice',
				data: {
					UserName: username,
					key1: false,
					key2: false,
					key3: false

				},

				mounted: function() {

					this.$nextTick(function() {
						
					})

				},
				methods: {
					
                   NextQuestion: function() {
                    var theKey="";
					if(this.key1 == false && this.key2 == false && this.key3==false) {
						hui.alert('请选择答案哦');
						return false;
					}
					if (this.key1==true){
						theKey='A';
					}
					if (this.key2==true){
						theKey='B';
					}
					if (this.key3==true){
						theKey='C';
					}
				
					var parm = {
						"Item1": Item1,
						"Item2": Item2,
						"Item3": Item3,
						"Item4": Item4,
						"Item5": Item5,
						"Item6": theKey
					}
					clickedNoHeadParm('LifeQN-D7.html', 'LifeQN-D7.html', 'zoom-fade-out', parm);
                    
				},



					answer: function(item) {

						switch(item) {
							case 1:
								this.key1 = !this.key1;
								this.key2=false;
								this.key3=false;
								break;
							case 2:
								this.key2 = !this.key2;
								this.key1=false;
								this.key3=false;
								break;
							case 3:
								this.key3 = !this.key3;
								this.key1=false;
								this.key2=false;
								break;
						
						    }



					},

				},
			});
		</script>

</html>
