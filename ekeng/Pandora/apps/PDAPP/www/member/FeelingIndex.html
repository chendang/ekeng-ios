var domainUrl = GetMvcApiDomain();
var username=null;

function plusReady(){
	HeadShow();
back();



	var objuser = JSON.parse(plus.storage.getItem('user'));
    username=objuser.UserName;
showToday(objuser.UserName);

						
}
if(window.plus){  
plusReady();  
}else{  
document.addEventListener("plusready",plusReady,false);  
}        


 
 function showToday(UserName){
    $.ajax({

             	url: domainUrl + "api/Feeling/getFeelingForToday",
                type: 'get',
                dataType: "json",
                data: {UserName:UserName},
                success: function (data) {
                
                var jsonx = eval(data.Data);
                if(jsonx[0]==null){
                hui.toast("没有今天的数据哦");	
                }else{
                


                showChartData(jsonx[0],'心情指数',0,60,'line');
               }
  
               },
                error: function () {
                hui.toast("网络错误，请稍后再试");
        }
            
   })
    
}
 
   
    


    
    
    






function postSaveFelling(username,starPoint,starLevel){

	var jsonData = {
            "UserName":username,
            "feelCode":starLevel,
            "feelStar":starPoint
            
           }

             $.ajax({
             	url: domainUrl + "api/Feeling/MDaysFeelingAdd",
                type: 'post',
                dataType: "json",
                data:jsonData,
                success: function (data) {
                        if(data.code=="200"){
                        	hui.toast("心情保存成功！");
                        	showToday(username);
                        }else{
                        	hui.toast("数据提交发生错误，请稍后再试!");
                        }
                        

                  },
                error: function () {
                hui.toast("网络错误，请稍后再试");
                 }
            })
	

}
