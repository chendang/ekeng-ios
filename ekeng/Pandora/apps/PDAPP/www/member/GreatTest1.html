<script type="text/javascript">




var domainUrl = GetMvcApiDomain();

var username=null;  

function plusReady() { 
HeadShow();
var objuser=JSON.parse(plus.storage.getItem('user'));
username = objuser.UserName;

back();
}

if(window.plus){  
plusReady();  
}else{  
document.addEventListener("plusready",plusReady,false);  
} 

        function addNumber(_idx) {
            var str = '';
            for (var i = 0; i < _idx; i += 1) {
                str += Math.floor(Math.random() * 10);
            }
            return str;
        }


        


document.getElementById("saveOne").addEventListener('tap',function(){	
var questionBh = username + addNumber(6);
$("#qbh").append(questionBh);
var msg1 = "您的问卷基本情况成功保存!";
var url1 = "SF36List.html";
questionOne(msg1, url1, username, questionBh,'0');
}); 


document.getElementById("saveOneGo").addEventListener('tap',function(){
var questionBh = username + addNumber(6);
$("#qbh").append(questionBh);
var msg2 = "您的问卷基本情况成功保存，将继续答题!";
var url2 = "GreatTest2.html";
questionOne(msg2, url2, username, questionBh,'1');
}); 



  function questionOne(msg,tourl,uname,questionBh,send){

            var xnum=questionBh;
            var partOneitem1 = $('input:radio[name=partOneitem1]:checked').val();
            if(partOneitem1==null){
               mui.toast('请选择：总体来讲，您的健康状况是：', '健康调查', function() {
				});
                return false;
            }

            var partOneitem2 = $('input:radio[name=partOneitem2]:checked').val();
            if(partOneitem2==null){
               mui.toast('请选择:跟1年以前相比您觉得自己的健康状况是', '健康调查', function() {
				});
                return false;
            }
            

            var jsonData = {
            "TestNum":xnum,
            "UserName":uname,
            "partOneItem1":partOneitem1,
            "partOneItem2":partOneitem2
           }
            
            
             $.ajax({
             	url: domainUrl + "api/TestSF36/PostPartOneAddToJson",
                type: 'post',
                dataType: "json",
                data:jsonData,
                success: function (data) {
                mui.toast(msg);

                if(send=='0'){
                clearview();
                }
                else{
                var parm = {"questionBh" : xnum}
                clickedParm(tourl,tourl,'slide-in-right',parm,'目前健康状况'); 
                }
                        
 
                  },
                error: function () {
                mui.toast("网络错误，请稍后再试");
                 }
            })


 
  
  }  



function clearview(){
		plus.webview.currentWebview().close();

} 
</script>
