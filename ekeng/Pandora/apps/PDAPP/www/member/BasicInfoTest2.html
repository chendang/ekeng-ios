<script type="text/javascript">

var username=null;

function plusReady() { 
HeadShow();	
var objuser=JSON.parse(plus.storage.getItem('user'));
username = objuser.UserName;

var _self = plus.webview.currentWebview();
questionBh=_self.questionBh;

if(questionBh==null || questionBh==''){
	plus.webview.currentWebview().close();
}

$("#qbh").append(questionBh);

backIndex();
}

if(window.plus){  
plusReady();  
}else{  
document.addEventListener("plusready",plusReady,false);  
} 


            
       

       $("#saveTwo").click(function () {
        var msg1="您的问卷健康状况成功保存!";
        var url1 = "BasicInfoTestList.html";
        questionOne(msg1, url1, username, questionBh,'0');
        })

         $("#saveTwoGo").click(function () {
        var msg2="您的问卷健康状况成功保存，将继续答题!";
        var url2 = "BasicInfoTest3.html";
        questionOne(msg2, url2, username, questionBh,'1');
        })





function questionOne(msg, tourl, uname, questionBh,send) {

            var PartOneItem1 = $('input:radio[name=PartOneItem1]:checked').val();
            if(PartOneItem1==null){
               mui.toast('请选择健康状况', '健康问卷', function() {
				});
                return false;
            }

            var PartOneItem2 = document.getElementById("PartOneItem2").value;
            if(PartOneItem2==null || PartOneItem2=='请输入'|| PartOneItem2==''){
               mui.toast('请输入不适体征', '健康问卷', function() {
				});
                return false;
            }
            
            var PartOneItem3 = document.getElementById("PartOneItem3").value;
            if(PartOneItem3==null || PartOneItem3=='请输入'|| PartOneItem3==''){
               mui.toast('请输入既往病史', '健康问卷', function() {
				});
                return false;
            }
            
            var PartOneItem4 = document.getElementById("PartOneItem4").value;
            if(PartOneItem4==null || PartOneItem4=='请输入'|| PartOneItem4==''){
               mui.toast('请输入家族病史', '健康问卷', function() {
				});

            }
            
            var PartOneItem5 = $('input:radio[name=PartOneItem5]:checked').val();

               mui.toast('请选择感觉疲劳程度', '健康问卷', function() {
				});
                return false;
            }
            var PartOneItem6 = $('input:radio[name=PartOneItem6]:checked').val();

               mui.toast('请选择是否肠道不适', '健康问卷', function() {
				});
                return false;
            }
            var PartOneItem7 = $('input:radio[name=PartOneItem7]:checked').val();

               mui.toast('请选择人际关系', '健康问卷', function() {
				});
                return false;
            }

            var PartOneItem8 = $('input:radio[name=PartOneItem8]:checked').val();
            if(PartOneItem8==null){
               mui.toast('请选择压力状态', '健康问卷', function() {
				});
                return false;
            }

               mui.toast('请选择家居环境', '健康问卷', function() {
				});
                return false;
            }


            var PartOneItem10='';
            //var yys=[];
            $('input:checkbox[name=PartOneItem10]:checked').each(function(){
            //yys.push($(this).val());
            PartOneItem10+=$(this).val()+','
            });
            if(PartOneItem10==''){
               mui.toast('请选择饮用水', '健康问卷', function() {
				});
                return false;
            }
            
            

           var jsonData = {
            "TestNum":questionBh,
            "UserName":uname,
            "partOneItem1":PartOneItem1,
            "partOneItem2":PartOneItem2,
            "partOneItem3":PartOneItem3,
            "partOneItem4":PartOneItem4,
            "partOneItem5":PartOneItem5,
            "partOneItem6":PartOneItem6,
            "partOneItem7":PartOneItem7,
            "partOneItem8":PartOneItem8,
            "partOneItem9":PartOneItem9,
            "partOneItem10":PartOneItem10
           }
            
            
             $.ajax({
             	url: domainUrl + "api/TestBasicInfo/PostPartOneAddToJson",
                type: 'post',
                dataType: "json",
                data:jsonData,
                success: function (data) {
                mui.toast(msg);

                clearview();
                }
                else{
                var parm = {"questionBh" : questionBh}
                clickedParm(tourl,tourl,'slide-in-right',parm,'膳食与运动'); 
                }
                },

                 }
            })

	plus.key.addEventListener("backbutton",function(){

}
function clearview(){
	    plus.webview.currentWebview().close();
		var view1=plus.webview.getWebviewById("BasicInfoTest1.html");
        if(view1){
        view1.close();
        }
}
