<!doctype html>
<html>

	<head>

		<title>健康状况</title>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="../css/lib/CSSRESET.css">
		<link rel="stylesheet" href="../css/ques.css">
		<link rel="stylesheet" href="../css/lib/huimin.css">
		<script src="../js/public.js" type="text/javascript"></script>
		<script src="../js/base.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
			
			.ul_choice li:nth-of-type(2n+2) {
    float: left;
}

.ul_choice li {
    width: 86%;
    margin-left: 12px;
    /* height: 3.6rem; */
    line-height: 3.6rem;
    border: 1px solid #fff;
    border-radius: 2.1rem;
    text-align: center;
    margin-bottom: 5rem;
}


			
		</style>
	</head>

	<body>


		<body>

			<div id="choice">
				<header class="header">
					<a class="a_back" onclick="CloseCurrentView();"></a>
				</header>
				<article class="wrapper">
					<div class="main">
						<h2>1. 总体健康状况</h2>

						<div class="choice_wrap">
							<div class="choice">
								<ul class="ul_choice">

									<li @click="answer(1);" :class="{ active: key1 }"><i>良好</i></li>
									<li @click="answer(2);" :class="{ active: key2 }"><i>一般</i></li>
									<li @click="answer(3);" :class="{ active: key3 }"><i>不佳</i></li>
									
								</ul>

								
							</div>
							<!-- choice -->

							<input type="button" value="下一题" class="btn_next_title" @click="NextQuestion();">
						</div>
						<!-- choice_wrap -->

					</div>
				</article>
				<!-- wrapper End -->
			</div>
		</body>

		<script src="../js/lib/hui.js" type="text/javascript"></script>
		<script src="../js/lib/vue20.min.js" type="text/javascript"></script>
		<script src="../js/lib/axios.min.js"></script>
		<script src="../js/lib/qs.js"></script>

		<script>
			
		var domainUrl = GetMvcApiDomain();
		var username = null;

			
		function plusReady() {

			var objuser = JSON.parse(plus.storage.getItem('user'));
			username = objuser.UserName;

			back();
		}

		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}


			var vum = new Vue({
				el: '#choice',
				data: {
					UserName: username,
					key1: false,
					key2: false,
					key3: false

				},

				mounted: function() {

					this.$nextTick(function() {
                    
	

					})

				},
				methods: {
					

					
					
                   NextQuestion: function() {
                    var theKey="";
					if(this.key1 == false && this.key2 == false && this.key3==false) {
						hui.alert('请选择答案哦');
						return false;
					}
					if (this.key1==true){
						theKey='A';
					}
					if (this.key2==true){
						theKey='B';
					}
					if (this.key3==true){
						theKey='C';
					}


					var parm = {
						"Item1": theKey
					}
					clickedNoHeadParm('LifeQN-A2.html', 'LifeQN-A2.html', 'zoom-fade-out', parm);


				},



					answer: function(item) {

						switch(item) {
							case 1:
								this.key1 = !this.key1;
								this.key2=false;
								this.key3=false;
								break;
							case 2:
								this.key2 = !this.key2;
								this.key1=false;
								this.key3=false;
								break;
							case 3:
								this.key3 = !this.key3;
								this.key1=false;
								this.key2=false;
								break;
							
						    }

						//hui.alert(this.key1);

					},

				},
			});
		</script>

</html>
