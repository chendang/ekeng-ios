 function showToday(username){
    $.ajax({

             	url: domainUrl + "api/Feeling/getFeelingForEveyDay",
                type: 'get',
                dataType: "json",
                data: {UserName:username},
                success: function (data) {
                
                var jsonx = data;

                hui.toast("没有历时数据记录哦");

               }
  
               },

        }
            
   })
    
}
