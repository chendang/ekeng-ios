<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<link type="text/css" href="../css/style.css" rel="stylesheet" />
    <style type="text/css">
        [v-cloak]{ display: none; }
    </style>
</head>

<body>
<!--头部start-->


  <div class="health-news">
    <ul>

      <div id="newsFollowList"></div>

    </ul>
  </div>






<!--底部end-->
<script src="../js/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../js/base.js" type="text/javascript"></script>
<script src="../js/public.js" type="text/javascript"></script>
<script src="../js/lib/hui.js" type="text/javascript"></script>


<script>



var domainUrl = GetMvcApiDomain();

var username=null;  
function plusReady() { 
HeadShow();		
var objuser=JSON.parse(plus.storage.getItem('user'));
username = objuser.UserName;

  getNewsFollowList(username,'50');


back();
}

if(window.plus){  
plusReady();  
}else{  
document.addEventListener("plusready",plusReady,false);  
} 



  function getNewsFollowList(UserName,topcount) {
	
	          $.ajax({
             	url: domainUrl + "api/News/getNewsFollowList",
                type: 'get',
                dataType: "json",
                data: {UserName:UserName,topcount:topcount},
                beforeSend:function()
                {
                    hui.h5Loading(false, '加载中...',{round:2, padding:'20px', textalign:'right'});
                },
                success: function (data) {
                var inner = '';
                $.each(data, function (i, j) {
                inner += '<li class="on">';
                inner += '<a href="javascript:showNewsContent(' + j.Id + ');" title="">';
                inner += '<div class="m_cell_hd"><ul><img src="' + j.img_src + '" class="list-img" width=60 height=60>';
                inner += '</ul></div>';
                inner += '<div class="m_cell_ft m_cell_primary">';
                inner += '<h4>' + j.title + '</h4>';
                inner += '<p>' + j.content + '...[详细]</p>';
                inner += '<span>'+j.commentCount+'评论<i>' + getDateDiff(getDateTimeStamp(j.create_date)) + '</i></span>';
                inner += '</div>';
                inner += '</a>';
                inner += '</li>';
                });
                $("#newsFollowList").html(inner);    
               },
                error: function () {
                	hui.h5Loading(true);
                plus.nativeUI.toast("网络错误，请稍后再试");
               },
                complete: function(data, textStatus)
                {
                    hui.h5Loading(true);
                }
            })

 }
  
  
 
  
function showNewsContent(NewsId){
var parm = {"NewsId" : NewsId}
clickedParm('ArticleContent.html','ArticleContent.html','slide-in-right',parm,'资讯详情');

}; 


  
  

  





  
</script>
</body>
</html>
