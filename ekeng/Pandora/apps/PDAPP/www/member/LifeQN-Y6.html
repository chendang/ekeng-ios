		<script>
			var domainUrl = GetMvcApiDomain();
		var username = null;
        var Item1=null;
		var Item2=null;
		var Item3=null;
		var Item4=null;
		var Item5=null;
		
		function plusReady() {
			var _self = plus.webview.currentWebview();
			Item1 = _self.Item1;
			Item2 = _self.Item2;
			Item3 = _self.Item3;
            Item4 = _self.Item4;
            Item5 = _self.Item5;
            

			var objuser = JSON.parse(plus.storage.getItem('user'));
			username = objuser.UserName;
			back();
		}

		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}
			var vum = new Vue({
				el: '#choice',
				data: {
					UserName: username,
					key1: false,
					key2: false
				},

				mounted: function() {

					this.$nextTick(function() {

					})

				},
				methods: {

					
                   NextQuestion: function() {
                    var theKey="";
					if(this.key1 == false && this.key2 == false) {
						hui.alert('请选择答案哦');
						return false;
					}
					if (this.key1==true){
						theKey='A';
					}
					if (this.key2==true){
						theKey='B';
					}

                    
                    var parm = {
						"Item1": Item1,
						"Item2": Item2,
						"Item3": Item3,
						"Item4": Item4,
						"Item5": Item5,
						"Item6": theKey
					}
					clickedNoHeadParm('LifeQN-Y7.html', 'LifeQN-Y7.html', 'zoom-fade-out', parm);


				},



					answer: function(item) {

						switch(item) {
							case 1:
								this.key1 = !this.key1;
								this.key2=false;

								break;
							case 2:
								this.key2 = !this.key2;
								this.key1=false;

								break;
                           }


					},

				},
			});
